<!DOCTYPE>

<html>

	<head>
		<title>cytoscape-avsdf.js demo</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

		<!--polyfills are needed for this extension for old browsers like IE -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.5.7/shim.min.js"></script>
		<script src="cytoscape-avsdf.js"></script>

		<style>
			body {
				font-family: helvetica;
				font-size: 14px;
			}

			#cy {
				width: 100%;
				height: 90%;
				z-index: 999;
			}

			h1 {
				opacity: 0.5;
				font-size: 1em;
				font-weight: bold;
			}

			button {
				margin-right: 10px;
			}
		</style>

		<script>
			document.addEventListener('DOMContentLoaded', function(){

				var cy = window.cy = cytoscape({
					container: document.getElementById('cy'),

					layout: {
						name: 'avsdf',
						nodeSeparation: 120
					},

					style: [
						{
							selector: 'node',
							style: {
								'label': 'data(id)',
								'text-valign': 'center',
								'color': '#000000',
								'background-color': '#3a7ecf'
							}
						},

						{
							selector: 'edge',
							style: {
								'width': 2,
								'line-color': '#3a7ecf',
								'opacity': 0.5
							}
						}
					],

					elements: {
						nodes: [
							{ data: { id: 'v1'} },
							{ data: { id: 'v2'} },
							{ data: { id: 'v3'} },
							{ data: { id: 'v4'} },
							{ data: { id: 'v5'} },
							{ data: { id: 'v6'} },
							{ data: { id: 'v7'} },
							{ data: { id: 'v8'} },
							{ data: { id: 'v9'} },
							{ data: { id: 'v10'} },
							{ data: { id: 'v11'} },
						],
						edges: [
							{ data: { source: 'v9', target: 'v4', directed: 'false'} },
							{ data: { source: 'v7', target: 'v2', directed: 'false'} },
							{ data: { source: 'v6', target: 'v5', directed: 'false'} },
							{ data: { source: 'v7', target: 'v6', directed: 'false'} },
							{ data: { source: 'v9', target: 'v10', directed: 'false'} },
							{ data: { source: 'v4', target: 'v3', directed: 'false'} },
							{ data: { source: 'v8', target: 'v1', directed: 'false'} },
							{ data: { source: 'v9', target: 'v6', directed: 'false'} },
							{ data: { source: 'v1', target: 'v9', directed: 'false'} },
							{ data: { source: 'v11', target: 'v4', directed: 'false'} },
							{ data: { source: 'v11', target: 'v8', directed: 'false'} },
							{ data: { source: 'v10', target: 'v4', directed: 'false'} },
							{ data: { source: 'v5', target: 'v8', directed: 'false'} },
							{ data: { source: 'v7', target: 'v3', directed: 'false'} },
							{ data: { source: 'v5', target: 'v3', directed: 'false'} },
							{ data: { source: 'v9', target: 'v8', directed: 'false'} },
							{ data: { source: 'v10', target: 'v3', directed: 'false'} },
							{ data: { source: 'v11', target: 'v5', directed: 'false'} },
							{ data: { source: 'v11', target: 'v1', directed: 'false'} },
							{ data: { source: 'v3', target: 'v2', directed: 'false'} },
							{ data: { source: 'v11', target: 'v2', directed: 'false'} },
							{ data: { source: 'v5', target: 'v9', directed: 'false'} },
							{ data: { source: 'v9', target: 'v11', directed: 'false'} },
							{ data: { source: 'v6', target: 'v10', directed: 'false'} }
						]
					}
				});

				document.getElementById("layoutButton").addEventListener("click", function(){
					var layout = cy.layout({
						name: 'avsdf',
						refresh: 1,
						animate: "during",
						animationDuration: 1000,
						animationEasing: 'ease-in-out',
						nodeSeparation: 120
					});
					layout.run();
				});

				document.getElementById("randomize").addEventListener("click", function(){
					var layout = cy.layout({
						name: 'random',
						animate: true,
						animationDuration: 1000,
						animationEasing: 'ease-in-out'
					});
					layout.run();
				});



			});
		</script>
	</head>

	<body>
		<h1>cytoscape-avsdf demo</h1>
		<button id="randomize" type="button">Randomize</button>
		<button id="layoutButton" type="button">AVSDF</button>

		<div id="cy"></div>

	</body>

</html>
