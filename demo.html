<!DOCTYPE>

<html>

	<head>
		<title>cytoscape-avsdf.js demo</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

		<!-- for testing with local version of cytoscape.js -->
		<!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

		<!--polyfills are needed for this extension for old browsers like IE -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.5.7/shim.min.js"></script>
		<script src="https://raw.githack.com/iVis-at-Bilkent/layout-base/unstable/layout-base.js"></script>
		<script src="cytoscape-avsdf.js"></script>

		<style>
			body {
				font-family: helvetica;
				font-size: 14px;
			}

			#cy {
				width: 100%;
				height: 90%;
				z-index: 999;
			}

			h1 {
				opacity: 0.5;
				font-size: 1em;
				font-weight: bold;
			}

			button {
				margin-right: 10px;
			}
		</style>

		<script>
			document.addEventListener('DOMContentLoaded', function(){

				var cy = window.cy = cytoscape({
					container: document.getElementById('cy'),

					// demo your layout
					layout: {
						name: 'avsdf',
						animate: false,
						randomize: true
					},

					style: [
						{
							selector: 'node',
							style: {
                                'background-color': '#ad1a66'
							}
						},

						{
							selector: 'edge',
							style: {
                                'width': 3,
                                'line-color': '#ad1a66'
							}
						}
					],

					elements: {
						nodes: [
							{ data: { id: '1', name: 'Jerry' } },
							{ data: { id: '2', name: 'Elaine' } },
							{ data: { id: '3', name: 'Kramer' } },
							{ data: { id: '4', name: 'George' } },
                            { data: { id: '5', name: 'Jerry' } },
                            { data: { id: '6', name: 'Elaine' } },
                            { data: { id: '7', name: 'Kramer' } },
                            { data: { id: '8', name: 'George' } },
                            { data: { id: '9', name: 'Jerry' } },
                            { data: { id: '10', name: 'Elaine' } },
                            { data: { id: '11', name: 'Kramer' } },
                            { data: { id: '12', name: 'George' } }
						],
						edges: [
							{ data: { source: '1', target: '11' } },
							{ data: { source: '1', target: '7' } },
							{ data: { source: '1', target: '3' } },
							{ data: { source: '2', target: '3' } },
							{ data: { source: '2', target: '10' } },
							{ data: { source: '3', target: '11' } },
							{ data: { source: '3', target: '6' } },
							{ data: { source: '3', target: '7' } },
							{ data: { source: '3', target: '4' } },
                            { data: { source: '3', target: '10' } },
                            { data: { source: '4', target: '1' } },
                            { data: { source: '5', target: '1' } },
                            { data: { source: '5', target: '3' } },
                            { data: { source: '5', target: '7' } },
                            { data: { source: '5', target: '9' } },
                            { data: { source: '5', target: '10' } },
                            { data: { source: '5', target: '11' } },
                            { data: { source: '6', target: '1' } },
                            { data: { source: '7', target: '2' } },
                            { data: { source: '8', target: '6' } },
                            { data: { source: '8', target: '10' } },
                            { data: { source: '8', target: '9' } }
						]
					}
				});

                document.getElementById("layoutButton").addEventListener("click", function(){
                    var layout = cy.layout({
                        name: 'avsdf',
                        animate: 'end',
                        animationEasing: 'ease-out',
                        randomize: true
                    });
                    layout.run();
                });

                document.getElementById("randomize").addEventListener("click", function(){
                    var layout = cy.layout({
                        name: 'random',
                        animate: true,
                        animationDuration: 1000,
                        animationEasing: 'ease-out'
                    });
                    layout.run();
                });

			});
		</script>
	</head>

	<body>

		<h1>cytoscape-avsdf demo</h1>

		<button id="randomize" type="button">Randomize</button>
		<button id="layoutButton" type="button">AVSDF</button>
		<div id="cy"></div>

	</body>

</html>
